<!DOCTYPE html>
<html class="no-js" lang="en">

{{> head title="Stylament – Shadows" }}

<body class="lyo-page-center">
  <header class="clr-alternate">
    <hgroup>
      <h1>Stylament – Shadows</h1>
    </hgroup>
  </header>

  <main>
    <section>
      <p style="box-shadow: var(--s-shadow-xxs);">--s-shadow-xxs</p>
      <p style="box-shadow: var(--s-shadow-xs);">--s-shadow-xs</p>
      <p style="box-shadow: var(--s-shadow-sm);">--s-shadow-sm</p>
      <p style="box-shadow: var(--s-shadow-md);">--s-shadow-md</p>
      <p style="box-shadow: var(--s-shadow-lg);">--s-shadow-lg</p>
      <p style="box-shadow: var(--s-shadow-xl);">--s-shadow-xl</p>
      <p style="box-shadow: var(--s-shadow-xxl);">--s-shadow-xxl</p>
    </section>
  </main>

  {{> footer }}

</body>

</html>
