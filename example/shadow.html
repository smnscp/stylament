<!DOCTYPE html>
<html class="no-js" lang="en">

{{> head title="Stylament – Shadows" }}

<body class="lyo-page-center">
  <header class="clr-alternate">
    <hgroup>
      <h1>Stylament – Shadows</h1>
    </hgroup>
  </header>

  <main>
    <section>
      <p style="box-shadow: var(--{{propPrefix}}shadow-xxs);">shadow-xxs</p>
      <p style="box-shadow: var(--{{propPrefix}}shadow-xs);">shadow-xs</p>
      <p style="box-shadow: var(--{{propPrefix}}shadow-sm);">shadow-sm</p>
      <p style="box-shadow: var(--{{propPrefix}}shadow-md);">shadow-md</p>
      <p style="box-shadow: var(--{{propPrefix}}shadow-lg);">shadow-lg</p>
      <p style="box-shadow: var(--{{propPrefix}}shadow-xl);">shadow-xl</p>
      <p style="box-shadow: var(--{{propPrefix}}shadow-xxl);">shadow-xxl</p>
    </section>
  </main>

  {{> footer }}

</body>

</html>
